<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="header__navigation">
            <img src="./assets/img/logo.png" alt="" class="navigation__logo">
            <ul class="navigation__list">
                <li class="navigation__item">Platform</li>
                <li class="navigation__item">Solutions</li>
                <li class="navigation__item">Pricing</li>
                <li class="navigation__item">Resources</li>
                <li class="navigation__item">Company</li>
                <li class="navigation__item">Contact us</li>
            </ul>
        </div>

        <div class="header__action">
            <div class="header__action-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#!" class="header__action-register">Get free trial</a>
            <span class="header__action-login">Log in</span>
            <div class="header__action-none">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
