<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/profile_ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Noto+Sans:wght@200;300;400;500;600;700;800&family=Qwigley&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__action">
            <div class="header__logo">
                <a href="#!">
                    <img src="./assets/img/Facebook-200x200.jpg" alt="" class="header__logo-image">
                </a>
            </div>
            <form action="" method="POST" class="header__search">
                <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm trên Facebook" class="header__search-input">
            </form>
        </div>

        <div class="header__navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#!" class="navigation__link"><i class="fa-solid fa-house"></i></a>
                    <p class="navigation__item-desc">Trang chủ</p>
                </li>
                <li class="navigation__item">
                    <a href="#!" class="navigation__link"><i class="fa-solid fa-tv"></i></a>
                    <p class="navigation__item-desc">Watch</p>

                </li>
                <li class="navigation__item">
                    <a href="#!" class="navigation__link"><i class="fa-solid fa-store"></i></a>
                    <p class="navigation__item-desc">Marketplace</p>

                </li>
                <li class="navigation__item">
                    <a href="#!" class="navigation__link"><i class="fa-solid fa-users"></i></a>
                    <p class="navigation__item-desc">Nhóm</p>
                </li>
                <li class="navigation__item">
                    <a href="#!" class="navigation__link"><i class="fa-solid fa-gamepad"></i></a>
                    <p class="navigation__item-desc">Trò chơi</p>
                </li>
            </ul>
        </div>

        <div class="header__information">
            <div class="information__list">
                <div class="information__item">
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <p class="information__item-desc">Menu</p>
                </div>
                <div class="information__item">
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <p class="information__item-desc">Messager</p>
                </div>
                <div class="information__item">
                    <i class="fa-solid fa-bell"></i>
                    <p class="information__item-desc">Thông báo</p>
                </div>
                <div class="information__item">
                    <img src="./assets/img/user.jpg" alt="" class="information__user">
                    <p class="information__item-desc">Tài khoản</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="container__content">
            <div class="container__cover-image"></div>
            <div class="container__info">
                <div class="container__user">
                    <div class="container__user-img">
                        <img src="./assets/img/user.jpg" alt="" class="container__user-image">
                        <div class="container__user-add-image">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </div>
                    <div class="container__user-info">
                        <span class="container__user-name">Tấn Năng</span>
                        <a href="#!" class="container__user-friends">393 bạn bè</a>
                        <ul class="container__user-list-friends">
                            <li class="container__user-item-friend">
                                <img src="./assets/img/user.jpg" alt="">
                            </li>
                            <li class="container__user-item-friend">
                                <img src="./assets/img/user.jpg" alt="">
                            </li>
                            <li class="container__user-item-friend">
                                <img src="./assets/img/user.jpg" alt="">
                            </li>
                            <li class="container__user-item-friend">
                                <img src="./assets/img/user.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container__button">
                    <button class="button__add-story">Thêm vào tin</button>
                    <button class="button__edit-personal">Chỉnh sửa trang cá nhân</button>
                </div>
            </div>
            <div class="container__selected">
                <ul class="container__selected-list">
                    <li class="container__selected-item selected__active">
                        <a href="#!" class="container__selected-link">Bài viết</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Giới thiệu</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Bạn bè</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Ảnh</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Thể thao</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Âm nhạc</a>
                    </li>
                    <li class="container__selected-item">
                        <a href="#!" class="container__selected-link">Xem thêm</a>
                    </li>
                </ul>
                <div class="container__selected-btn">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="converse">
        <div class="converse__add-user">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div class="converse__user">
            <img src="./assets/img/user.jpg" alt="" class="converse__user-image">
            <div class="converse__user-remove">
                <i class="fa-solid fa-xmark" class=""></i>
            </div>
            <div class="converse__user-message">
                <p class="converse__user-message-name">Tấn Năng</p>
                <p class="converse__user-message-content">Nội dung tin nhắn</p>
            </div>
        </div>
        <div class="converse__user">
            <img src="./assets/img/user.jpg" alt="" class="converse__user-image">
            <div class="converse__user-remove">
                <i class="fa-solid fa-xmark" class=""></i>
            </div>
            <div class="converse__user-message">
                <p class="converse__user-message-name">Tấn Năng</p>
                <p class="converse__user-message-content">Nội dung tin nhắn</p>
            </div>
        </div>
        <div class="converse__user">
            <img src="./assets/img/user.jpg" alt="" class="converse__user-image">
            <div class="converse__user-remove">
                <i class="fa-solid fa-xmark" class=""></i>
            </div>
            <div class="converse__user-message">
                <p class="converse__user-message-name">Tấn Năng</p>
                <p class="converse__user-message-content">Nội dung tin nhắn</p>
            </div>
        </div>
    </div>
    <div class="content">

    </div>
</body>

</html>
