<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/hotel_ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="wide">
        <div class="header">
            <h4 class="header__subheading">OUR PROPERTY</h4>
            <h1 class="header__heading">LATEST PROPERTY</h1>
        </div>
        <div class="container">
            <div class="container__item">
                <div class="container__image">
                    <img src="https://plus.unsplash.com/premium_photo-1663093806285-d905ca96c661?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fGhvdGVsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" class="container_img">
                    <span class="container__image-desc">FOR SALE</span>
                </div>
                <div class="container__content">
                    <div class="container__info">
                        <span class="content__name">Duplex Apartment</span>
                        <span class="content__price">$140,000</span>
                    </div>
                    <div class="container__contact">
                        <i class="container__contact-icon fa-solid fa-location-dot"></i>
                        <span class="content__address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="container__desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="container__desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="container__desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="container__desc-number">1200sqft</span>
                    </div>
                </div>
                <div class="container__footer">
                    <div class="container__owner">
                        <img src="https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.6435-9/65029879_1030068824050073_7799136911288696832_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=-d3Yi1Cn-ScAX9PUH-3&_nc_ht=scontent.fsgn2-1.fna&oh=00_AfDV3lrmL2MGuqN5jXlspLD1gKEnImGlTKs-ISayxkvEvw&oe=63B4E92E"
                            alt="" class="container__owner-image">
                        <span class="container__owner-name">Messi</span>
                    </div>
                    <div class="container__action">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-link"></i>
                    </div>
                </div>
            </div>

            <div class="container__item">
                <div class="container__image">
                    <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGhvdGVsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" class="container_img">
                    <span class="container__image-desc">FOR SALE</span>
                </div>
                <div class="container__content">
                    <div class="container__info">
                        <span class="content__name">Duplex Apartment</span>
                        <span class="content__price">$200,000</span>
                    </div>
                    <div class="container__contact">
                        <i class="container__contact-icon fa-solid fa-location-dot"></i>
                        <span class="content__address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="container__desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="container__desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="container__desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="container__desc-number">1200sqft</span>
                    </div>
                </div>
                <div class="container__footer">
                    <div class="container__owner">
                        <img src="https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.6435-9/65029879_1030068824050073_7799136911288696832_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=-d3Yi1Cn-ScAX9PUH-3&_nc_ht=scontent.fsgn2-1.fna&oh=00_AfDV3lrmL2MGuqN5jXlspLD1gKEnImGlTKs-ISayxkvEvw&oe=63B4E92E"
                            alt="" class="container__owner-image">
                        <span class="container__owner-name">Messi</span>
                    </div>
                    <div class="container__action">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-link"></i>
                    </div>
                </div>
            </div>

            <div class="container__item">
                <div class="container__image">
                    <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGhvdGVsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" class="container_img">
                    <span class="container__image-desc">FOR SALE</span>
                </div>
                <div class="container__content">
                    <div class="container__info">
                        <span class="content__name">Duplex Apartment</span>
                        <span class="content__price">$250,000</span>
                    </div>
                    <div class="container__contact">
                        <i class="container__contact-icon fa-solid fa-location-dot"></i>
                        <span class="content__address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="container__desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="container__desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="container__desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="container__desc-number">1200sqft</span>
                    </div>
                </div>
                <div class="container__footer">
                    <div class="container__owner">
                        <img src="https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.6435-9/65029879_1030068824050073_7799136911288696832_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=-d3Yi1Cn-ScAX9PUH-3&_nc_ht=scontent.fsgn2-1.fna&oh=00_AfDV3lrmL2MGuqN5jXlspLD1gKEnImGlTKs-ISayxkvEvw&oe=63B4E92E"
                            alt="" class="container__owner-image">
                        <span class="container__owner-name">Messi</span>
                    </div>
                    <div class="container__action">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-link"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="footer__btn">See all</button>
        </div>
    </div>
</body>

</html>
