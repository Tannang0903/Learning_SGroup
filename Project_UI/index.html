<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/img/Logo_Barca.jpg" alt="" class="header__logo-image">
            <span class="header__logo-name">FC BARCELONA</span>
        </div>
        <div class="header__content">
            <div class="header__content-top">
                <div class="header__contact">
                    <span class="header__contact-name">FOLLOW FC BARCELONA</span>
                    <ul class="header__contact-list">
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-brands fa-square-facebook"></i>
                            </a>
                        </li>
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-brands fa-tiktok"></i>
                            </a>
                        </li>
                        <li class="header__contact-item">
                            <a href="" class="header__contact-link">
                                <i class="fa-solid fa-message"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__action">
                    <div class="header__action-login">
                        <i class="fa-regular fa-user"></i>
                        <span class="header__action-title">Login</span>
                    </div>
                    <div class="header__action-register">
                        <span class="header__action-title">Register as a Culer</span>
                    </div>
                    <div class="header__action-translator">
                        <span class="header__action-title">EN</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="header__action-sidebar">
                        <span class="header__action-title">All Barca sites</span>
                    </div>
                </div>
            </div>

            <div class="header__content-navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <span class="navigation__item-title">FIRST TEAM</span>
                    </li>
                    <li class="navigation__item">
                        <span class="navigation__item-title">TICKETS & MUSEUM</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                    <li class="navigation__item">
                        <span class="navigation__item-title">SHOP</span>
                        <i class="fa-solid fa-cart-plus"></i>
                    </li>
                    <li class="navigation__item">
                        <span class="navigation__item-title">BARCA TV+</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                    <li class="navigation__item">
                        <span class="navigation__item-title">CLUB</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                    <li class="navigation__item">
                        <span class="navigation__item-title">BARCA TEAMS</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                    <li class="navigation__item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="navbar">

    </nav>
    <div class="slider">

    </div>
    <div class="container">

    </div>
    <footer class="footer">

    </footer>
</body>

</html>
