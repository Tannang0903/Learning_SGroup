<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="content__item-zoe">
            <img src="./assets/img/zoe.jpg" alt="" class="content__item-zoe-img">
            <p class="content__item-zoe-text">
                Zoe never had the patience of her sisters.
                She deliberately punched the bear in his face.
            </p>
            <div class="content__item-zoe-footer">
                <span>CREATIVE ZOE</span>
                <div class="content__item-footer-icons">
                    <i class="content__item-footer-icon fa-solid fa-paperclip"></i>
                    <i class="content__item-footer-icon fa-regular fa-eye"></i>
                    <i class="content__item-footer-icon fa-regular fa-heart"></i>
                </div>
            </div>
        </div>

        <div class="content__item-oscar">
            <img src="./assets/img/oscar.jpg" alt="" class="content__item-oscar-img">
            <p class="content__item-oscar-text">WARM OSCAR</p>
            <p class="content__item-oscar-desc">Oscar is a decent man. He used to clean porches with pleasure.</p>
            <div class="oscar__outlay"></div>
        </div>
    </div>
</body>

</html>
